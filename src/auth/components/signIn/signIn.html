<div class="signIn">
    <div class="signIn__card">
        <div class="form-group">
            <label for="signIn">Логин</label>
            <input type="email" class="form-control" id="signIn" placeholder="Введите логин">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" placeholder="Введите пароль">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.login()">Войти</button>
        <a class="signIn__link">Еще нет аккаунта?</a>
    </div>
</div>
